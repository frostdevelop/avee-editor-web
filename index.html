<!DOCTYPE html>
<html>
<head>
	<title>Avee Editor</title>
	<style>
		html {
			color-scheme: dark;
		}
		
		body {
			padding: 0 20px;
			color: #EEE;
			font-size: 20px;
			font-family: Arial, sans-serif;
			/*color-scheme: dark;*/
			text-shadow: 0 5px 20px rgba(0,0,0,0.8);
			background: #222;
			scroll-behavior:smooth;
		}

		::-webkit-scrollbar {width: 10px;}
		::-webkit-scrollbar-track {
			background: #111;
	 	}
		::-webkit-scrollbar-thumb {
			background: #666;
			border-radius: 10px;
		}
		::-webkit-scrollbar-thumb:hover {background:#777;}
		::-webkit-scrollbar-thumb:active {box-shadow: 0 0 10px white;}
		
		/*begin pacifikyneodark*/
		:root {
			--hover: #4f4f4f;
			--border: 2px;
			--radius: 45px;
			--height: 8px;
		}
		textarea{resize:none;border-radius:20px !important;font-family:inherit;}
		input:focus,select:focus,textarea:focus {outline:none;}
		input:active,select:active,input[type="text"]:focus,.button:active {background-image: linear-gradient(to left top, #292929, #121212)};
		.button,input,select {font-family: Tahoma, Arial, sans-serif;}
		input:active,select:active,input[type="text"]:focus,.button:active {
			box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7) inset, -2px -2px var(--height) rgba(240,240,240,0.3) inset;
			border-color: rgba(0,0,0,0);
		}
		details,input,select,.button,.contsolid,textarea {border: var(--border) #292929 solid;box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7), -2px -2px var(--height) rgba(240,240,240,0.3);}
		input,select,textarea {
			transition: box-shadow 500ms ease, border 500ms ease;
			background-image: linear-gradient(to left top, #121212, #292929);
			color: currentcolor;
			font-size: 13px;
			padding: 10px;
			margin: 5px 0;
			border-radius: var(--radius);
			min-width:0px;
		}
		select {background-color:#222}
		input:hover,select:hover,.button:hover,textarea:hover,details:hover,.contsolid:hover {border-color: var(--hover);}
		.smallinput {width:10em}
		.button {
			display: inline-flex;
			flex-direction: row;
			justify-content: center;
			align-content: center;
			align-items: center;
			cursor: pointer;
			background-image: linear-gradient(to left top, #121212, #292929);
			color: currentColor;
			transition: box-shadow 500ms ease, border 500ms ease;
			font-size: 13px;
			padding: 8px 20px;
			margin: 4px;
			border-radius: var(--radius);
			min-width: 100px;
		}
		.iconbutton {
			min-width: 0;
			width: 45px;
			height: 45px;
			font-size: 30px;
			border-radius: 50%;
			font-weight: bold;
			padding: 0;
			text-shadow: 0 0 5px rgba(0,0,0,0.5);
		}
		.icon {
			display: inline;
			height: 25px;
			width: 25px;
		}
		.smallbutton {min-width:5em;}
		details {
			border-radius: 20px;
			padding: 10px;
			margin: 10px;
			/*background-image: linear-gradient(to left top, #121212, #292929);*/
			transition: border .2s ease;
		}
		details[open] > summary {
			border-bottom: rgba(255,255,255,0.2) solid 2px;
			margin-bottom: 10px;
		}
		.gbtn {
			background-image: linear-gradient(135deg,#33ff33,#069306);
			box-shadow: 2px 2px var(--height) rgba(0,0,0,0.8),-2px -2px var(--height) #33ff33,inset 1px 1px rgba(255, 255, 255, 0.1);
			border-color:#11c011;
			text-shadow: 0 0 4px rgba(0,0,0,0.5);
		}
		.gbtn:hover {border-color:#33ff33;}
		.gbtn:active {border-color:#11c011;background: linear-gradient(-45deg,#33ff33,#069306);box-shadow: inset 2px 2px var(--height) rgba(0,0,0,0.8),inset -2px -2px var(--height) #33ff33;}
		.rbtn {
			background-image: linear-gradient(135deg,#f95353,#a51212);
			box-shadow: 2px 2px var(--height) rgba(0,0,0,0.8),-2px -2px var(--height) #f95353,inset 1px 1px rgba(255, 255, 255, 0.1);
			border-color: #a51212;
		}
		.rbtn:hover {border-color: #f95353}
		.rbtn:active {border-color: #a51212;background-image: linear-gradient(-45deg,#f95353,#a51212);box-shadow: inset 2px 2px var(--height) rgba(0,0,0,0.8), inset -2px -2px var(--height) #f95353;}
		.disabled {
			background: #ffcb85 !important;
			color: #595959 !important;
			box-shadow: none !important;
		}
		.indent {
			margin: 5px 10px;
		}
		
		hr {width:95%;border-color: #3d3d3d;margin:10px auto;}
		h2 {
			font-size: 17px;
			font-weight: 600;
		}
		
		h3 {
			color: #bfbfbf;
			font-weight: 500;
			font-size: 12px;
			margin: 2px;
		}
		
		#content {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			align-items: center;
		}
		
		.buttonicon {
			width: 20px;
			height: 20px;
		}
		
		label.iconbutton {
			height: 25px !important;
			width: 25px !important;
		}
		
		label {
			font-weight: 600;
			font-size: 12px;
		}
		
		.center-container-row {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		
		.contanter-padding {
			margin: 5px;
			align-items: left;
		}
		
		footer {
			margin: 10px;
			font-size: 10px;
		}
		
		.switch {
			position: relative;
			display: inline-block;
			width: 45px;
			height: 25px;
			margin: 0px 3px 0px 0px;
		}
		
		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}
		
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(to left top, #8c8c8c, #b0b0b0);
			box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7), -2px -2px var(--height) rgba(240,240,240,0.3), #6a6a6a 0px 1px inset;
			-webkit-transition: .4s;
			transition: .4s;
		}
		
		.slider:before {
			position: absolute;
			content: "";
			height: 20px;
			width: 20px;
			left: 3px;
			bottom: 3px;
			background: linear-gradient(to left top, #babababa, #d1d1d1);
			box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7), -2px -2px var(--height) rgba(240,240,240,0.3);
			-webkit-transition: .4s;
			transition: .4s;
		}
		
		.switch input:checked + .slider {
			background: linear-gradient(to right bottom, #0765e8, #14a6f5); //#424242, #6b6b6b
		}
		
		.switch input:active + .slider {
			box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7) inset, -2px -2px var(--height) rgba(240,240,240,0.3) inset;
		}
		
		.switch input:checked + .slider:before {
			-webkit-transform: translateX(19px);
			-ms-transform: translateX(19px);
			transform: translateX(19px);
		}
		
		.slider.round {
			 border-radius: 34px;
		}
		
		.slider.round:before {
			border-radius: 50%;
		}
		
		.vl {
			display: inline;
			border: 1px outset #3d3d3d;
			height: 23px;
			width: 0px;
		}
		
		.sliderlabel {
			margin: 5px;
			text-align: left;
		}
		
		.slidercontainer {
			display: flex;
			justify-content: left;
			margin: 5px;
			font-size:	15px;
		}
		
		.center-container-column {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		.hid {
			opacity: 0%;
			pointer-events: none;
		}
		
		.dialog {
			position: fixed;
			width: 100%;
			height: 100%;
			display: flex;
			align-content: center;
			justify-content: center;
			align-items: center;
			justify-items: center;
			background: rgba(0,0,0,0.4);
			backdrop-filter: blur(5px);
			transition: opacity .3s ease, background .3s ease;
			z-index: 100;
		}
		.flex-cont {
			display:flex;flex-direction:column;border-radius:10px;margin:10px 0;
		}
		.pad-5 {padding:10px;}
		.flex-cont-row{
			display:flex;flex-direction:row;padding:10px;
		}
		input[type='file']{
			display:none;
		}
		/*End PacifikyNeoDark*/
		label.neofilebutton input[type='file'] + span[class='button']{
			
		}
		#avee-structure, #avee-files {
			background: #111;
			height: 90vh;
			overflow: auto;
			border-radius: 10px;
			padding: 10px;
			margin: 20px 0;
		}
		.avee-elm-controls > summary {
			list-style-type: '+ ';
		}
		.avee-elm-controls[open] > summary {
			list-style-type: '- ';
		}
		.contsolid {
			padding: 5px 10px;
			border-radius: 10px;
			margin: 10px 0;
			transition: border .2s ease;
		}
		input[type='color'] {
			width: 50px;
			height: 50px;
		}
		img.avee-file-entry-img {
			max-width: 30vw;
			max-height: 25vh;
		}
		div.avee-file-entry {
			display: flex;flex-direction:column;align-content:center;align-items:center;padding: 15px 0;
		}
		#avee-svg-defs {display:none}
		.avee-file-entry-control {
			display: flex;
			width: 100%;
			flex-direction: row-reverse;
			padding-right: 10px;
		}
		input.avee-file-entry-name {
			font-size: 20px;
			box-shadow: inset 1px 1px rgba(255, 255, 255, 0.1);
			background: #222;
		}
		img.avee-file-entry-img:hover {
			border-radius: 8px;
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.25);
			transform: scale(1.05);
		}
		img.avee-file-entry-img {
			border-radius: 2px;
			transition: all .2s ease;
		}
		.bbtn, select{
			background-image: linear-gradient(to left top, #0f4bc5, #51d3e9) !important;
			border-color: #1f447d;
			text-shadow: 0 0 4px rgba(0,0,0,0.5);
			box-shadow: 2px 2px var(--height) rgba(0, 0, 0, 0.8), -2px -2px var(--height) #008eff,inset 1px 1px rgba(255, 255, 255, 0.1);
		}
		.bbtn:hover, select:hover {
			border-color: #43a4ec;
		}
		.bbtn:active, select:active {
			box-shadow: inset 2px 2px var(--height) rgba(0, 0, 0, 0.8), inset -2px -2px var(--height) #4abcff;
			background-image: linear-gradient(to right bottom, #0f4bc5, #51d3e9) !important;
			border-color: #1f447d;
		}
		.avee-comp-temp-controls {
    		float: right;
    		display: flex;
    		flex-direction: row-reverse;
    		align-items: center;
    		align-content: center;
    		margin-top: -15px;
		}
		@keyframes rotateicon {
			0% {transform: rotate(0deg)}
			20% {transform: rotate(-20deg)}
			100% {transform: rotate(360deg)}
		}
		.roticon {
			transition: transform .4s cubic-bezier(0.85, -0.37, 0.09, 1);
		}
		.iconbutton:hover .roticon {
			transform: rotate(360deg);
			/*animation: rotateicon .5s ease;*/
		}
		.avee-add-btn {
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
			align-content: center;
		}
		.avee-add-menu {
			display: flex;
			z-index: 100;
			flex-direction: column;
			align-items: flex-end;
			align-content: flex-end;
			justify-content: flex-start;
			position: absolute;
			/* margin-top: 53px; */
			pointer-events: none;
			transition: opacity .3s ease, height .4s ease;
			opacity: 0;
			overflow-y: clip;
			height: 53px;
			width: 53px;
			overflow-x: visible;
		}
		.avee-add-btn:hover .avee-add-menu {
			opacity: 100%;
			pointer-events: all;
			height: 477px;
		}
		.avee-captionedbutton {
			width: max-content;
			display: flex;
			align-content: center;
			align-items: center;
		}
		.avee-captionedbutton > span.caption {
			background: rgba(0, 0, 0, 0.6);
			padding: 4px;
			border-radius: 7px;
			opacity: 0;
			pointer-events: none;
			transition: opacity .5s ease;
			transition-delay: .2s;
		}
		.avee-add-btn:hover span.caption {
			opacity: 1;
		}
		.iconbutton .bluricon {
			filter: blur(2px);
			transition: filter .2s ease;
		}
		.iconbutton:hover .bluricon {
			filter: blur(0);
		}
		.avee-add-btn > button {
			transition: opacity .3s ease;
		}
		.avee-add-btn:hover > button {
			opacity:0;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<!-- https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2.7.57/dist/zip.min.js -->
	<link rel='preload' href='zip.min.js' as='script'/>
</head>

<body lang="en">
	<h1>Avee Editor</h1>
	<h2 id='avee-status'>IDLE</h2>
	<div id='avee-controls'>
		<label class='neofilebutton'>
		<input type='file' id='avee-viz-input' accept='.viz, .zip'></input>
		<span class='button'>Import File</span>
		</label>
		<button class='button' id='avee-export'>Export File</button>
		<br/>
		<input placeholder='AveeEditorExport.viz' id='avee-filename'></input>
		<br/>
	</div>
	<h2>Effects</h2>
	<hr/>
	<button class='button bbtn' id='avee-addcomp-btn'>Add Composition</button>
	<div id='avee-structure'></div>
	<h2>Images</h2>
	<hr/>
	<label class='neofilebutton'>
	<input type='file' id='avee-img-input' accept='image/*' multiple></input>
	<span class='button bbtn'>Upload Image</span>
	</label>
	<div id='avee-files'></div>
	<footer>Version: Ra.1.1<br/>Copyright 2025 Frost. All rights reserved.</footer>
	<script src="zip.min.js"></script>
	<template id='avee-file-template'>
		<div class='avee-file-entry contsolid'>
			<div class="avee-file-entry-control">
				<button class="button iconbutton rbtn" id='delete'>

				arr.splice(si+1,temp[0].length,...temp[0]);
				carr.splice(si+1,temp[1].length,...temp[1]);
				fsort.errorsuppress = oesval;
				return [arr,carr];
			}else if(arr.length === 3){
				return fsort.tsort(arr,carr);
			}else if(arr.length === 2){
				!fsort.errorsuppress && console.warn("fsort.quickSort : Attempting to sort a length 2 array.");
				return (arr[0] > arr[1] ? [arr.toReversed(),carr.toReversed()] : [arr,carr]);
			}else{
				!fsort.errorsuppress && console.warn("fsort.quickSort : Array length is 0 or 1 no sort needed."); //throw new RangeError();
				return [arr,carr];
			}
		}
		static tsort(arr,carr=null){
			const indices = new Uint8Array(3);
			if(arr[1] < arr[0]){
					if(arr[2] < arr[0]){
							if(arr[2] < arr[1]){
									indices[0] = 2;
									indices[1] = 1;
							}else{
									indices[0] = 1;
									indices[1] = 2;
							}
					}else{
							indices[0] = 1;
							indices[2] = 2;
					}
			}else if(arr[2] < arr[0]){
					indices[0] = 2;
					indices[2] = 1;
			}else if(arr[2] < arr[1]){
				indices[1] = 2;
				indices[2] = 1;
			}else{
				indices[1] = 1;
				indices[2] = 2;
			}
			return [[arr[indices[0]],arr[indices[1]],arr[indices[2]]],(carr ? [carr[indices[0]],carr[indices[1]],carr[indices[2]]] : indices)];
		}
	}
	fsort.errorsuppress = true;
	class aveesys{

		addImage(){
			if(this.imginp.files.length === 0){
				alert("No files selected!");
				return;
			}
			for(let i=0;i<this.imginp.files.length;i++){
				this.images.push([this.imginp.files[i].name,this.imginp.files[i]]);
			}
			this.updateStatus(1);
		}
		async processFiles(){
			this.scenedata = null;
			//console.log(this.fileinp.files.length);
			if(this.fileinp.files.length === 0){
				alert("No files selected!");
				return;
			}else if(this.fileinp.files.length > 1){
				alert("Multiple files selected! Processing first.");
			}
			const extension = this.fileinp.files[0].name.substr(this.fileinp.files[0].name.length-4);
			if(extension != '.viz' && extension != '.zip'){
				alert("File isn't a viz file!");
				return;
			}
			this.filenameinp.value = this.fileinp.files[0].name;
			/*
			const fr = new FileReader();
			fr.onload = ()=>{
			
			}
			fr.readAsArrayBuffer(this.fileinp.files[0]);
			*/
			const entries = await (new zip.ZipReader(new zip.BlobReader(this.fileinp.files[0]))).getEntries();
			let scenedata = null;
			this.images.length = 0;
			for(let i=0;i<entries.length;i++){
				if(entries[i].filename === 'scene.json'){
					scenedata = JSON.parse(await (await entries[i].getData(new zip.BlobWriter())).text());
				}else{
					const tempwriter = new zip.BlobWriter;
					await entries[i].getData(tempwriter);
					this.images.push([entries[i].filename,await tempwriter.getData()]);
				}
			}
			//parent.console.log(this.images);
			if(!scenedata){
				alert("Invalid file format!");
				return;
			}
			this.scenedata = scenedata;
			//parent
			parent.console.log(scenedata);
			this.updateStatus();
		}

			const movebtn = basenode.getElementById('move');
			movebtn.removeAttribute('id');
			movebtn.addEventListener('click',()=>{
				const cid = parseInt(prompt('Enter the compositition# that you want to move it to'));
				if(!Number.isNaN(cid) && cid < this.scenedata.compositions.length && cid >= 0){
					const ind = this.scenedata.compositions[compelm.value].elements.indexOf(elm);
					this.scenedata.compositions[compelm.value].elements.splice(ind,1);
					this.scenedata.compositions[cid].elements.push(elm);
					//const compconts = this.structure.getElementsByClassName('avee-comp-container');
					for(let i=0;i<this.compelms.length;i++){
						if(this.compelms[i].value == cid){
							this.compelms[i].appendChild(genelm);
							const iconsgen = Array.from(genelm.getElementsByClassName('icon')).concat(Array.from(genelm.previousElementSibling.getElementsByClassName('icon')));
							for(let k=0;k<iconsgen.length;k++){
								const animates = Array.from(iconsgen[k].getElementsByTagName('animateTransform')).concat(Array.from(iconsgen[k].getElementsByTagName('animate')));
								for(let l=0;l<animates.length;l++){
									animates[l].setAttribute('begin', animates[l].getAttribute('begin'));
								}
							}
							compelm = this.compelms[i];
							break;
						}
					}
				}
			});
			const options = Object.getOwnPropertyNames(elm);
			options.splice(options.indexOf('_name'),1);
			options.splice(options.indexOf('v'),1);
			options.splice(options.indexOf('ver'),1);
			options.splice(options.indexOf('objType'),1);
			//parent.console.log(options);
			const cats = [];
			const catos = [];
			const catelms = [];
			const catelmo = [];
			for(let k=0;k<options.length;k++){
				const title = aveesys.p2T(options[k]);
				const ocont = document.createElement('div');
				const osum = document.createElement('h2');
				ocont.className = 'contsolid';
				osum.innerText = title;
				ocont.appendChild(osum);
				ocont.appendChild(this.parseAveeInput(elm[options[k]],title));
				const indofcat = cats.indexOf(elm[options[k]].tag);
				if(indofcat === -1){
					cats.push(elm[options[k]].tag);
					const ordval = parseInt(elm[options[k]].tag.split('_')[0]);
					catos.push(Number.isNaN(ordval) ? 100 : ordval);
					catelms.push([ocont]);
					catelmo.push([elm[options[k]].o]);
				}else{
					catelms[indofcat].push(ocont);
					catelmo[indofcat].push(elm[options[k]].o);
				}
			}
			const ninds = fsort.quickSort(catos)[1];
			for(let k=0;k<ninds.length;k++){
				if(!cats[ninds[k]]){continue;}
				const catelm = document.createElement('details');
				const catsum = document.createElement('summary');
				catsum.innerText = aveesys.p2T(cats[ninds[k]].split('_')[1] ?? cats[ninds[k]]);
				catelm.appendChild(catsum);
				const nelminds = fsort.quickSort(catelmo[ninds[k]])[1];
				for(let l=0;l<nelminds.length;l++){
					catelm.appendChild(catelms[ninds[k]][nelminds[l]]);
				}
				genelm.appendChild(catelm);
			}
			return genelm;
		}

		static chsla4f2rgb(h, s, l) {
			const c = (1 - Math.abs(2 * l - 1)) * s;
			const x = c * (1 - Math.abs((h * 6) % 2 - 1));
			const m = l - c / 2;
			let r, g, b;

			if (h < (1/6)) { r = c; g = x; b = 0; }
			else if (h < (1/3)) { r = x; g = c; b = 0; }
			else if (h < 0.5) { r = 0; g = c; b = x; }
			else if (h < (2/3)) { r = 0; g = x; b = c; }
			else if (h < (5/6)) { r = x; g = 0; b = c; }
			else { r = c; g = 0; b = x; }

			return new Uint8Array([Math.round((r + m) * 255), Math.round((g + m) * 255), Math.round((b + m) * 255)]);
		}
		static rgb2chsla4f(r, g, b) {
			r /= 255;
			g /= 255;
			b /= 255;
			
			const sorted = fsort.tsort(new Float32Array([r,g,b]));
			
			let h, s, l = (sorted[0][2] + sorted[0][0]) / 2;
			
			switch(sorted[0][2]){
			case sorted[0][0]:
				h = s = 0;
				break;
			default:
				const d = sorted[0][2] - sorted[0][0];
				s = l > 0.5 ? d / (2 - sorted[0][2] - sorted[0][0]) : d / (sorted[0][2] + sorted[0][0]);
				
				switch(sorted[1][2]){
				case 0:
					h = ((g - b) / d + (g < b ? 6 : 0))/6;
					break;
				case 1:
					h = ((b - r) / d + 2)/6;
					break;
				case 2:
					h = ((r - g) / d + 4)/6;
					break;
				}
			}

			return new Float32Array([h, s, l]);
		}

		async saveFile(){
			if(!this.scenedata){
				alert('No file loaded!');
				return;
			}
			parent.console.log(this.scenedata);
			const zw = new zip.ZipWriter(new zip.BlobWriter("application/zip"), { bufferedWrite: true });
			const anchor = document.createElement('a');
			const prog = document.createElement('progress');
			this.controls.appendChild(prog);
			await zw.add('scene.json',new zip.TextReader(JSON.stringify(this.scenedata)),{onstart(m){prog.max = m},onprogress(v,m){prog.value = v;prog.max = m;}});
			for(let i=0;i<this.images.length;i++){
				await zw.add(this.images[i][0],new zip.BlobReader(this.images[i][1]));
			}
			prog.remove();
			anchor.download = this.filenameinp.value ?? 'AveeEditorExport.viz';
			anchor.href = URL.createObjectURL(await zw.close());
			//document.body.appendChild(anchor);
			anchor.click();
			anchor.remove();
			URL.revokeObjectURL(anchor.href);
		}
		static p2T(s,h=''){
			//s[0] = s[0].toUpperCase(); worked in the console...
			s = s[0].toUpperCase() + s.substr(1);
			let arr = [];
			let origin = 0;
			for(let i=1;i<s.length;i++){
				if(s[i] === s[i].toUpperCase()){
					arr.push(s.substring(origin,i));
					origin = i;
				}
			}
			arr.push(s.substring(origin,s.length));
			return arr.join(' ') + (h ? " ("+h+")" : h);
		}

					clrinp.type = 'color';
					let clr = "#";
					const vsplit = obj.v.split(' ');
					//parent.console.log(vsplit);
					const rgbcomp = aveesys.chsla4f2rgb(...(vsplit.splice(0,3).map(v=>parseFloat(v))));
					for(let i=0;i<rgbcomp.length;i++){clr += rgbcomp[i].toString(16).padStart(2,'0');}
					clrinp.value = clr;
					//parent.console.log(rgbcomp);
					//parent.console.log(clr);
					ainp.type = 'range'
					ainp.min = 0;
					ainp.max = 1;
					ainp.value = vsplit[0];
					ainp.step = 1/300;
					outelm.appendChild(clrinp);
					outelm.appendChild(ainp);
					const updobj = ()=>{
						obj.v = '';
						const chsla4fvals = aveesys.rgb2chsla4f(parseInt(clrinp.value.substr(1,2),16),parseInt(clrinp.value.substr(3,2),16),parseInt(clrinp.value.substr(5,2),16));
						for(let i=0;i<chsla4fvals.length;i++){
							obj.v += chsla4fvals[i].toString() + ' ';
						};
						obj.v += ainp.value;
						//alert(obj.v);
					};
					clrinp.addEventListener('change',updobj);
					ainp.addEventListener('change',updobj);
					return outelm;
					break;
				}
				default:{
					const outelm = document.createElement("h2");
					outelm.innerText = "Unimplemented";
					return outelm;
					break;
				}
			}
		}
	}
	const sys = new aveesys(document.getElementById('avee-viz-input'),document.getElementById('avee-status'),document.getElementById('avee-structure'),document.getElementById('avee-export'),document.getElementById('avee-filename'),document.getElementById('avee-controls'),document.getElementById('avee-files'),document.getElementById('avee-file-template'),document.getElementById('avee-img-input'),document.getElementById('avee-addcomp-btn'),document.getElementById('avee-comp-template'),document.getElementById('avee-effect-template'));
	</script>
</body>
</html>
